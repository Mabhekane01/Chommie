services:
  # --- Databases ---
  postgres:
    image: postgres:15-alpine
    container_name: chommie_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chommie-net

  mongodb:
    image: mongo:6.0
    container_name: chommie_mongo
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongo_data:/data/db
    networks:
      - chommie-net

  redis:
    image: redis:7-alpine
    container_name: chommie_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chommie-net

  # --- Microservices ---
  api-gateway:
    build:
      context: .
      dockerfile: packages/api-gateway/Dockerfile
    container_name: chommie_api_gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - PAYFAST_MERCHANT_ID=${PAYFAST_MERCHANT_ID}
      - PAYFAST_MERCHANT_KEY=${PAYFAST_MERCHANT_KEY}
      - PAYFAST_PASSPHRASE=${PAYFAST_PASSPHRASE}
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=3001
      - PRODUCT_SERVICE_HOST=product-service
      - PRODUCT_SERVICE_PORT=3002
      - BNPL_SERVICE_HOST=bnpl-service
      - BNPL_SERVICE_PORT=3003
      - ORDER_SERVICE_HOST=order-service
      - ORDER_SERVICE_PORT=3004
      - NOTIFICATION_SERVICE_HOST=notification-service
      - NOTIFICATION_SERVICE_PORT=3005
      - PAYMENT_SERVICE_HOST=payment-service
      - PAYMENT_SERVICE_PORT=3006
      - RECOMMENDATION_SERVICE_HOST=recommendation-service
      - RECOMMENDATION_SERVICE_PORT=3007
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - chommie-net

  auth-service:
    build:
      context: .
      dockerfile: packages/auth-service/Dockerfile
    container_name: chommie_auth_service
    environment:
      - PORT=3001
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - BNPL_SERVICE_HOST=bnpl-service
      - BNPL_SERVICE_PORT=3003
      - NOTIFICATION_SERVICE_HOST=notification-service
      - NOTIFICATION_SERVICE_PORT=3005
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chommie-net

  product-service:
    build:
      context: .
      dockerfile: packages/product-service/Dockerfile
    container_name: chommie_product_service
    environment:
      - PORT=3002
      - MONGODB_URI=${MONGODB_URI}
      - ORDER_SERVICE_HOST=order-service
      - ORDER_SERVICE_PORT=3004
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=3001
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - chommie-net

  bnpl-service:
    build:
      context: .
      dockerfile: packages/bnpl-service/Dockerfile
    container_name: chommie_bnpl_service
    environment:
      - PORT=3003
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chommie-net

  order-service:
    build:
      context: .
      dockerfile: packages/order-service/Dockerfile
    container_name: chommie_order_service
    environment:
      - PORT=3004
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - NOTIFICATION_SERVICE_HOST=notification-service
      - NOTIFICATION_SERVICE_PORT=3005
      - PRODUCT_SERVICE_HOST=product-service
      - PRODUCT_SERVICE_PORT=3002
      - BNPL_SERVICE_HOST=bnpl-service
      - BNPL_SERVICE_PORT=3003
      - PAYMENT_SERVICE_HOST=payment-service
      - PAYMENT_SERVICE_PORT=3006
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chommie-net

  notification-service:
    build:
      context: .
      dockerfile: packages/notification-service/Dockerfile
    container_name: chommie_notification_service
    environment:
      - PORT=3005
    networks:
      - chommie-net

  payment-service:
    build:
      context: .
      dockerfile: packages/payment-service/Dockerfile
    container_name: chommie_payment_service
    environment:
      - PORT=3006
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PAYFAST_MERCHANT_ID=${PAYFAST_MERCHANT_ID}
      - PAYFAST_MERCHANT_KEY=${PAYFAST_MERCHANT_KEY}
      - PAYFAST_PASSPHRASE=${PAYFAST_PASSPHRASE}
      - ORDER_SERVICE_HOST=order-service
      - ORDER_SERVICE_PORT=3004
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chommie-net

  recommendation-service:
    build:
      context: .
      dockerfile: packages/recommendation-service/Dockerfile
    container_name: chommie_recommendation_service
    environment:
      - PORT=3007
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chommie-net

  # --- Frontends ---
  web-customer:
    build:
      context: .
      dockerfile: apps/web-customer/Dockerfile
    ports:
      - "4200:80"
    networks:
      - chommie-net

  web-vendor:
    build:
      context: .
      dockerfile: apps/web-vendor/Dockerfile
    ports:
      - "4201:80"
    networks:
      - chommie-net

networks:
  chommie-net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
